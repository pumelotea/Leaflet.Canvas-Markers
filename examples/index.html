<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <script src="proj4leaflet.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      margin: 0 auto;
      max-width: 1200px;
    }

    .map {
      width: 100%;
      height: 600px;
    }

    .header {
      padding-top: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Leaflet.canvas-icons</h1>
    <p>Leaflet plugin for displaying markers on canvas</p>
    <p>support canvas custom render</p>
  </div>
  <div class="map" id="map"></div>
</div>
<script src="../dist/leaflet.canvas-markers.js"></script>
<script>

  const level = 19
  const resolutions = []
    for (let i = 0; i <= level; i++) {
      resolutions[i] = Math.pow( 2,18 - i)
  }

  const CRS = new L.Proj.CRS(
    'EPSG:900913',
    '+proj=merc +a=6378206 +b=6356584.314245179 +lat_ts=0.0 +lon_0=0.0 +x_0=0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext  +no_defs',
    {
      resolutions,
      origin: [0, 0],
      bounds: L.bounds([20037508.342789244, 0], [0, 20037508.342789244])
    }
  )
  const map = L.map('map', {
    attributionControl: false,
    center: [30.922474897744003, 120.79756468254071],
    zoom: 15,
    crs: CRS,
    maxZoom: 18,
    minZoom: 10,
    zoomControl: false
  })

  const options = {
    subdomain: '012',
    tms:true,
  }

  L.tileLayer(
    'https://api.map.baidu.com/customimage/tile?&x={x}&y={y}&z={z}&udt=20180913&scale=2&ak=E4805d16520de693a3fe707cdc962045',
    options
  ).addTo(map)
  L.tileLayer(
    'http://online4.map.bdimg.com/tile/?qt=vtile&x={x}&y={y}&z={z}&styles=sl&udt=20190712',
    options
  ).addTo(map)


  // map.on('click', (e) => {
  //   console.log([e.latlng.lat, e.latlng.lng])
  // })


  let ciLayer = L.canvasIconLayer({}).addTo(map);
  // ciLayer.addOnClickListener(function (e,data) {console.log(data)});
  // ciLayer.addOnHoverListener(function (e,data) {console.log(data[0].data._leaflet_id)});


  let icon = L.icon({
    iconUrl:"img/pothole.png",
    iconSize: [20, 18],
    iconAnchor: [10, 9]
  });

  let markers = [];
  for (let i = 0; i < 10; i++) {
    let marker = L.marker([30.975406329380352 - Math.random() * 0.1, 120.77122517846198 + Math.random() * 0.1], {icon}).bindPopup("I Am " + i)
    if (i % 2 === 0) {
      marker.render = function (context, pointPos, devicePixelRatio) {
        if (!this.radius) {
          this.radius = 5
          this.d = 0
        } else {
          if (this.d === 0) {
            //+
            if (this.radius < 10) {
              this.radius += 0.1
            } else {
              this.d = 1
            }
          } else {
            //-
            if (this.radius > 1) {
              this.radius -= 0.1
            } else {
              this.d = 0
            }
          }
        }

        if (this.d === 0) {
          context.beginPath();
          context.arc(
            pointPos.x * devicePixelRatio,
            pointPos.y * devicePixelRatio,
            this.radius * 10 * devicePixelRatio,
            0,
            Math.PI * 2,
            true);
          // 描边路径

          let p = (10 - this.radius) / 10
          context.fillStyle = `rgba(87,255,109,${p})`;
          context.fill();
          context.closePath()

          context.beginPath();
          context.arc(
            pointPos.x * devicePixelRatio,
            pointPos.y * devicePixelRatio,
            this.radius * 4 * devicePixelRatio,
            0,
            Math.PI * 2,
            true);
          // 描边路径

          p = (10 - this.radius) / 10
          context.fillStyle = `rgba(87,255,109,${p})`;
          context.fill();
          context.closePath()
        }

        //绘制形状
        context.beginPath();
        context.lineWidth = 4;
        context.strokeStyle = '#57ff6d';

        // 绘制圆的路径**
        context.arc(
          pointPos.x * devicePixelRatio,
          pointPos.y * devicePixelRatio,
          this.radius * devicePixelRatio,
          0,
          Math.PI * 2,
          false);
        context.stroke();
        context.beginPath();
        context.arc(
          pointPos.x * devicePixelRatio,
          pointPos.y * devicePixelRatio,
          this.radius * 2 * devicePixelRatio,
          0,
          Math.PI * 2,
          true);

        // 描边路径
        context.stroke();
      }
    } else {
      marker.render = function (context, pointPos, devicePixelRatio) {
        if (!this.radius) {
          this.radius = 5
          this.d = 0
        } else {
          if (this.d === 0) {
            //+
            if (this.radius < 10) {
              this.radius += 0.1
            } else {
              this.d = 1
            }
          } else {
            //-
            if (this.radius > 1) {
              this.radius -= 0.1
            } else {
              this.d = 0
            }
          }
        }

        if (this.d === 0) {
          context.beginPath();
          context.arc(
            pointPos.x * devicePixelRatio,
            pointPos.y * devicePixelRatio,
            this.radius * 10 * devicePixelRatio,
            0,
            Math.PI * 2,
            true);
          // 描边路径

          let p = (10 - this.radius) / 10
          context.fillStyle = `rgba(255,26,129,${p})`;
          context.fill();
          context.closePath()

          context.beginPath();
          context.arc(
            pointPos.x * devicePixelRatio,
            pointPos.y * devicePixelRatio,
            this.radius * 4 * devicePixelRatio,
            0,
            Math.PI * 2,
            true);
          // 描边路径

          p = (10 - this.radius) / 10
          context.fillStyle = `rgba(255,26,129,${p})`;
          context.fill();
          context.closePath()
        }

        //绘制形状
        context.beginPath();
        context.lineWidth = 4;
        context.strokeStyle = '#ff1a81';

        // 绘制圆的路径**
        context.arc(
          pointPos.x * devicePixelRatio,
          pointPos.y * devicePixelRatio,
          this.radius * devicePixelRatio,
          0,
          Math.PI * 2,
          false);
        context.stroke();
        context.beginPath();
        context.arc(
          pointPos.x * devicePixelRatio,
          pointPos.y * devicePixelRatio,
          this.radius * 2 * devicePixelRatio,
          0,
          Math.PI * 2,
          true);

        // 描边路径
        context.stroke();
      }
    }
    markers.push(marker);
  }
  ciLayer.addLayers(markers);
</script>
</body>
</html>
